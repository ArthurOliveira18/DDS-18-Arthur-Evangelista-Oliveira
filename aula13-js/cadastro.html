<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="caixa">
        <span class="material-symbols-outlined">
            person_add
            </span>
        <h1>Cadastro</h1>
        <form>
            <input type="text" placeholder="Usuário" id="inputUsuarioNovo" class="inputForm">

            <input type="email" placeholder="Email" id="inputEmail" class="inputForm">

            <input type="password" placeholder="Senha" id="inputSenhaNovo" class="inputForm">

            <input type="password" placeholder="Confirme senha" id="inputConfirmeSenha" class="inputForm">

            <input type="submit" value="Cadastrar" id="inputCadastrar" class="inputBotao" onclick="cadastrar()">
        </form>
        <p>Não possui conta?  <a href="cadastro.html">cadastre-se</a> </p>
    </div>
<script src="index.js"></script>
</html>
