<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <h1>Formulários</h1>
        <br>

        <label for="name">Digite seu nome</label>
        <input type="text" name="" id="name" placeholder="Digite seu nome">
        <br>

        <label for="email">Digite seu email</label>
        <input type="email" name="" id="email" placeholder="Digite seu email">
        <br>

        <label for="password">Digite sua senha: </label>
        <input type="password" name="" id="" placeholder="Digite sua senha">
        <br>

        <label for="date">Data de nascimento: </label>
        <input type="date" name="" id="date">
        <input type="datetime-local" name="" id="date">
        <br>
        <br>

        <input type="range" min="0" max="100" value="10" step="5"> 100
        <br>
        <br>
        <textarea name="" id="" placeholder="Digite aqui sua mensagem"></textarea>
        <br>
        <hr>

    </form>
<a href="div.html">DIV</a>
    
</body>
</html>
